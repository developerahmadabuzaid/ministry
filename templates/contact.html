{% extends "base.html" %}
{% block title %}تواصل معنا{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">راسلنا الآن</h3>
          <p class="mb-0 text-white-50">يرجى ملء النموذج أدناه وسنعاود التواصل بأقرب وقت</p>
        </div>
        <div class="card-body p-4">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">الاسم</label>
              <input type="text" class="form-control form-control-lg" id="name" >
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">البريد الإلكتروني</label>
              <input type="email" class="form-control form-control-lg" id="email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label fw-bold">الرسالة</label>
              <textarea class="form-control form-control-lg" id="message" rows="5" ></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">إرسال الرسالة</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
